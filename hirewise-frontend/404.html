<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | HireWise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-dark-secondary) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Particle Background - Global -->
  <canvas id="particle-canvas"></canvas>
  
  <div class="text-center px-4">
    <!-- 404 Animation -->
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-white opacity-20 mb-4">404</h1>
      <div class="relative">
        <svg class="w-64 h-64 mx-auto" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="80" fill="none" stroke="var(--accent-cyan)" stroke-width="2" opacity="0.3"/>
          <circle cx="100" cy="100" r="60" fill="none" stroke="var(--accent-cyan)" stroke-width="2" opacity="0.5"/>
          <circle cx="100" cy="100" r="40" fill="none" stroke="var(--accent-cyan)" stroke-width="2" opacity="0.7"/>
          <circle cx="100" cy="100" r="20" fill="var(--accent-cyan)" opacity="0.8"/>
          
          <!-- Question Mark -->
          <text x="100" y="120" font-size="60" font-weight="bold" fill="white" text-anchor="middle">?</text>
        </svg>
      </div>
    </div>

    <!-- Error Message -->
    <h2 class="text-4xl font-bold text-white mb-4">Page Not Found</h2>
    <p class="text-xl text-gray-300 mb-8 max-w-md mx-auto">
      Oops! The page you're looking for doesn't exist or has been moved.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <a href="index.html" 
         class="px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-lg hover:shadow-lg hover:scale-105 transition-all duration-300">
        Go Home
      </a>
      <a href="dashboard.html" 
         class="px-8 py-3 bg-white/10 backdrop-blur text-white font-semibold rounded-lg border-2 border-white/30 hover:bg-white/20 transition-all duration-300">
        Dashboard
      </a>
    </div>

    <!-- Helpful Links -->
    <div class="mt-12">
      <p class="text-gray-400 mb-4">Or try these helpful links:</p>
      <div class="flex flex-wrap gap-4 justify-center text-cyan-400">
        <a href="index.html" class="hover:underline">Home</a>
        <span class="text-gray-600">|</span>
        <a href="auth.html" class="hover:underline">Login</a>
        <span class="text-gray-600">|</span>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <span class="text-gray-600">|</span>
        <a href="index.html#contact" class="hover:underline">Contact</a>
      </div>
    </div>

    <!-- Back Button -->
    <button onclick="history.back()" 
            class="mt-8 text-gray-400 hover:text-white transition-colors duration-300 flex items-center gap-2 mx-auto">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Go Back
    </button>
  </div>

  <!-- Particle Background Script -->
  <script src="js/particles.js"></script>
</body>
</html>
